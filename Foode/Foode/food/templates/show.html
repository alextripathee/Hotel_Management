<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ordered Items</title>
</head>

<body>

    <div style="margin: 30px; text-align: center;">
        <h1>Customer Ordered Foods</h1>
    </div>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>
            {% for food in foods %}

            <tr>
                <th scope="row">{{ food.eid }}</th>
                <td>{{ food.ename }}</td>
                <td>{{ food.address }}</td>
                <td>{{ food.econtact }}</td>
                <td>
                    <button type="button" class="btn btn-warning">
                        <a href="/edit/{{ food.id }}" style="color:rgb(8, 70, 241);">Edit</a></button>
                    <button type="button" class="btn btn-danger">

                        <a href="/delete/{{food.id}}" style="color: aliceblue;">Delete</a></button>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>


    <br>
    <div class="mx-auto">
        <button type="button" class="btn btn-primary"><a style="color:aliceblue;" href="/fd">Add New Record</a></button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
